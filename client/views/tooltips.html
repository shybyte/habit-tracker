<template name="tooltipBarChart">
    <h3>{{title}}</h3>
    <p>{{minutesSum}} minutes on {{date}}</p>
    <ul class="tooltipActions">
        {{#each actions}}
        <li>
            {{habit.title}} x {{duration}} min
            {{#if comment}}
                <i class="comment">{{comment}}</i>
            {{/if}}
        </li>
        {{/each}}
    </ul>
</template>
